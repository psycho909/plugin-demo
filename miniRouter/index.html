<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>MiniRouter Demo</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script src="js/MiniRouter.js"></script>

    <style>
        body { background: #222; color: #fff; padding: 20px; font-family: sans-serif; }
        button { padding: 8px 15px; margin: 5px; cursor: pointer; }
        .active { background: gold; color: black; font-weight: bold; }
        code { color: #ff9999; }
    </style>
</head>
<body>

<div id="app">
    <h1>狀態: {{ $router.query.page || '首頁' }}</h1>

    <nav>
        <button :class="{ active: !$router.query.page }" 
                @click="$router.remove('page')">
            回首頁 (Remove)
        </button>

        <button :class="{ active: $router.query.page === 'lottery' }" 
                @click="$router.push('page', 'lottery')">
            前往抽獎 (Push Key/Val)
        </button>

        <button @click="$router.push({ page: 'mission', id: 999 })">
            任務詳情 (Push Object)
        </button>
    </nav>

    <hr>

    <div v-if="$router.query.page === 'lottery'">
        <h2>🎁 抽獎區</h2>
        <p>點擊下方按鈕可帶參數抽獎...</p>
    </div>

    <div v-else-if="$router.query.page === 'mission'">
        <h2>⚔️ 任務區</h2>
        <p>目前任務 ID: <code>{{ $router.query.id }}</code></p>
    </div>

    <div v-else>
        <h2>🏠 歡迎光臨</h2>
        <p>這裡是首頁，網址沒有 page 參數。</p>
    </div>
</div>

<script src="js/default.js"></script>

</body>
</html>
