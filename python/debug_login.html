<script async="async">  
  function adjustLoginNewContainer() {
    let smartbanner = document.getElementById('smartbanner');
    let loginNewContainer = document.querySelector('.loginNewContainer');
    if (loginNewContainer && smartbanner) {
      let smartbannerHeight = smartbanner.offsetHeight || 0;
      let windowHeight = window.innerHeight;
      
      // 分別設定各個樣式
      loginNewContainer.style.display = 'flex';
      loginNewContainer.style.flexDirection = 'column';
      loginNewContainer.style.height = (windowHeight - smartbannerHeight) + 'px';
    }
  }

  // 監聽頁面加載與視窗變化
  window.addEventListener('DOMContentLoaded', adjustLoginNewContainer);
  window.addEventListener('resize', adjustLoginNewContainer);

  // 監聽smartbanner關閉按鈕點擊
  momoj('.closeBtn').click(function() {
    setTimeout(adjustLoginNewContainer, 100);
  });

  momoj(document).ready(function() {
    
    var cartUrl = 'https://cart.momoshop.com.tw';
    var preUrl = "";
    if (momoj("#preUrl").val().indexOf(cartUrl) !== -1 || momoj("#preUrl").val().indexOf("webcart.momoshop.com.tw") !== -1) {
      preUrl = "";
    
    }else if(momoj("#preUrl").val().indexOf('http') !== -1){
      
      if (momoj("#preUrl").val().indexOf('momoshop.com.tw') !== -1) {
        preUrl = "";
      } else {
        preUrl = "https://m.momoshop.com.tw";
      }
    }else{
      preUrl = "https://m.momoshop.com.tw" + "";
    }

    let _settings = {
      GoCart: false,
      LoginSuccess: function() {
        let ageCheck = 'false';
        momoj('.newLoginSuccess').val("Y");
        momoj("#loginFormNew").submit();
        if (ageCheck !== "Y") {
          window.location.href = decodeURIComponent(preUrl);
        }
      },
      LoginCancel: '',
      preUrl: decodeURIComponent(preUrl)
    };
    showLoginV2(_settings);
  });
</script>
