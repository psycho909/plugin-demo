<!DOCTYPE html>
<html lang="zh-Hant">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Multiple Custom-Color Gauges – Custom Needle</title>
		<style>
			body {
				background: #111;
				color: #fff;
				font-family: Arial, Helvetica, sans-serif;
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 48px;
				padding: 40px;
			}
			.panel {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 12px;
			}
			svg {
				overflow: visible;
			}
			input[type="range"] {
				width: 320px;
			}
		</style>
	</head>
	<body>
		<h2>三個儀表板（每格自訂顏色＋指針可自訂長度）</h2>

		<div id="gauges">
			<div class="panel" id="gauge-1"></div>
			<div class="panel" id="gauge-2"></div>
			<div class="panel" id="gauge-3"></div>
		</div>

		<script>
			/* ========= 可重用函式 ========= */
			function createGauge(container, opts = {}) {
				/* 參數展開（新增 needleLen） */
				const {
					segments = 10,
					colors,
					radius = 120,
					needleLen = radius - 20, // ★ 指針長度可傳入；預設 radius-20
					value = 0
				} = opts;

				/* === 基本幾何 === */
				const Cx = radius + 30,
					Cy = radius + 30;
				const svgNS = "http://www.w3.org/2000/svg";
				const svg = document.createElementNS(svgNS, "svg");
				svg.setAttribute("width", Cx * 2);
				svg.setAttribute("height", Cy + 40);
				svg.setAttribute("viewBox", `0 0 ${Cx * 2} ${Cy + 40}`);
				container.appendChild(svg);

				/* === 畫刻度 === */
				for (let i = 0; i < segments; i++) {
					const theta = -Math.PI + (i * Math.PI) / (segments - 1);
					const x = Cx + radius * Math.cos(theta);
					const y = Cy + radius * Math.sin(theta);
					const deg = (theta * 180) / Math.PI;

					const rect = document.createElementNS(svgNS, "rect");
					rect.setAttribute("x", -28);
					rect.setAttribute("y", -5);
					rect.setAttribute("width", 28);
					rect.setAttribute("height", 10);
					rect.setAttribute("fill", colors[i % colors.length]);
					rect.setAttribute("transform", `translate(${x} ${y}) rotate(${deg})`);
					svg.appendChild(rect);
				}

				/* === 指針（用傳入的 needleLen） === */
				const needle = document.createElementNS(svgNS, "polygon");
				needle.setAttribute("points", `0,6 0,-6 ${needleLen},0`);
				needle.setAttribute("fill", "#ccc");
				needle.style.transition = "transform .4s ease";
				svg.appendChild(needle);

				/* 圓心蓋 */
				const hub = document.createElementNS(svgNS, "circle");
				hub.setAttribute("cx", Cx);
				hub.setAttribute("cy", Cy);
				hub.setAttribute("r", 12);
				hub.setAttribute("fill", "#666");
				svg.appendChild(hub);

				/* 左右標籤 */
				addLabel("0", Cx - radius - 30, Cy, "#bbb");
				addLabel("1000", Cx + radius + 30, Cy, "#bbb");

				function addLabel(txt, x, y, fill) {
					const t = document.createElementNS(svgNS, "text");
					t.setAttribute("x", x);
					t.setAttribute("y", y);
					t.setAttribute("font-size", 18);
					t.setAttribute("text-anchor", "middle");
					t.setAttribute("dominant-baseline", "middle");
					t.setAttribute("fill", fill);
					t.textContent = txt;
					svg.appendChild(t);
				}

				/* 值 → 角度 */
				function setValue(val) {
					const v = Math.max(0, Math.min(1000, val));
					const deg = -180 + (v * 180) / 1000;
					needle.setAttribute("transform", `translate(${Cx} ${Cy}) rotate(${deg})`);
				}
				setValue(value);

				/* Slider */
				const slider = document.createElement("input");
				slider.type = "range";
				slider.min = 0;
				slider.max = 1000;
				slider.value = value;
				slider.addEventListener("input", (e) => setValue(+e.target.value));
				container.appendChild(slider);

				return { setValue };
			}

			/* ========= 建立三個儀表板 ========= */
			createGauge(document.getElementById("gauge-1"), {
				segments: 10,
				colors: ["#0066ff", "#008bff", "#00aaff", "#00c8ff", "#00e5ff", "#00e5ff", "#00c8ff", "#00aaff", "#008bff", "#0066ff"],
				value: 250
				// needleLen 不傳 → 預設 radius-20
			});

			createGauge(document.getElementById("gauge-2"), {
				segments: 10,
				colors: ["#ffde00", "#ffd000", "#ffbf00", "#ffab00", "#ff9600", "#ff8200", "#ff6d00", "#ff5700", "#ff4100", "#ff2a00"],
				radius: 140,
				needleLen: 140, // ★ 指針拉長到剛好貼到刻度外端
				value: 600
			});

			createGauge(document.getElementById("gauge-3"), {
				segments: 10,
				colors: ["#0e70bb", "#0e70bb", "#0e70bb", "#0e70bb", "#f69a00", "#f69a00", "#f69a00", "#f69a00", "#e93228", "#e93228"],
				needleLen: 60, // ★ 指針再短一截
				value: 900
			});
		</script>
	</body>
</html>
