<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Swiper demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
		<!-- Demo styles -->
		<style>
			/* --- 基礎設定 --- */

			/* 將 box-sizing 設為 border-box 讓寬高和邊框的計算更直觀 */
			* {
				box-sizing: border-box;
			}

			/* 定義 CSS 變數，方便統一管理 */
			:root {
				--corner-cut: 20px; /* 切角的大小 */
				--outer-border-width: 3px; /* 外邊框寬度 */
				--gap-width: 15px; /* 中間黑色間距寬度 */
				--inner-border-width: 2px; /* 內邊框寬度 */
				--border-color: #ff9900; /* 邊框顏色 */
				--bg-color: #111; /* 背景顏色 */
			}

			/* --- 共用的裁切形狀 --- */
			.clipped-shape {
				clip-path: polygon(var(--corner-cut) 0%, calc(100% - var(--corner-cut)) 0%, 100% var(--corner-cut), 100% calc(100% - var(--corner-cut)), calc(100% - var(--corner-cut)) 100%, var(--corner-cut) 100%, 0% calc(100% - var(--corner-cut)), 0% var(--corner-cut));
			}

			/* --- 各層樣式 --- */

			/* 1. 最外層容器 (外圈橘色邊框) */
			.frame-outer {
				width: 450px;
				height: 350px;
				background-color: var(--border-color);
				padding: var(--outer-border-width); /* padding 控制邊框寬度 */
			}

			/* 2. 第二層容器 (黑色間距) */
			.frame-middle {
				width: 100%;
				height: 100%;
				background-color: var(--bg-color);
				padding: var(--gap-width); /* padding 控制間距寬度 */
			}

			/* 3. 第三層容器 (內圈橘色邊框) */
			.frame-inner {
				width: 100%;
				height: 100%;
				background-color: var(--border-color);
				padding: var(--inner-border-width); /* padding 控制邊框寬度 */
			}

			/* 4. 最內層 (最終內容區) */
			.content-area {
				width: 100%;
				height: 100%;
				background-color: var(--bg-color);
				color: white;
				padding: 20px; /* 內容的內邊距 */
				display: flex;
				align-items: center;
				justify-content: center;
			}

			/* --- 將裁切形狀應用到所有層 --- */
			.frame-outer,
			.frame-middle,
			.frame-inner,
			.content-area {
				/* 關鍵：每一層都套用相同的裁切路徑 */
				clip-path: polygon(var(--corner-cut) 0%, calc(100% - var(--corner-cut)) 0%, 100% var(--corner-cut), 100% calc(100% - var(--corner-cut)), calc(100% - var(--corner-cut)) 100%, var(--corner-cut) 100%, 0% calc(100% - var(--corner-cut)), 0% var(--corner-cut));
			}

			/* 讓範例中的文字好看一點 */
			.content-area p {
				font-family: sans-serif;
				font-size: 1.2rem;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="frame-outer">
			<div class="frame-middle">
				<div class="frame-inner">
					<div class="content-area">
						<p>您的內容放在這裡</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
