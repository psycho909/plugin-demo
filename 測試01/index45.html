<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gradient-border-box{
            width: 700px;
            height: 700px;
            border-radius: 12px;
            position: relative;
        }
        .gradient-border-box:before{
            content:"";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            padding: 12px;
            background: linear-gradient(360deg,rgba(96,161,250,0.5),rgba(96,161,250,1));
            mask:linear-gradient(#eee 0 0) content-box,linear-gradient(#000 0 0);
            mask-composite:exclude;
        }
    </style>
</head>
<body>
    <div class="gradient-border-box"></div>
</body>
</html>
