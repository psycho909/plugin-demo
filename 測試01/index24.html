<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/3.2.45/vue.global.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/3.2.45/vue.global.prod.min.js"></script>
	</head>
	<body>
		<div id="app">
			<div :data-title="flagFilter"></div>
		</div>
		<script>
			const app = Vue.createApp({
				setup() {
					let flag = Vue.ref(3);
					let flagFilter = Vue.computed(() => {
						return flag.value > 2 ? 3 : 4;
					});
					return {
						flagFilter
					};
				}
			});

			app.mount("#app");
		</script>
	</body>
</html>
