<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			html {
				font-size: 768px;
			}
			body {
				font-size: 0.0364583333rem;
				color: #21202f;
				line-height: 1.5;
			}
			#app {
				padding-top: 1.20703125rem;
				background: url(./images/kv-bg.jpg) 50% 0 no-repeat, url(./images/body-bg.jpg) 50% 0 no-repeat;
			}
			.box {
				height: 3000px;
			}
			#app .top-bar {
				width: 100%;
				height: 0.1015625rem;
				background: rgb(0 0 0);
				font-size: 0;
				position: absolute;
				left: 0;
				top: 0;
			}
			.top-bar .top-bar-wrap {
				width: 1rem;
				height: 100%;
				margin: 0 auto;
				display: flex;
				justify-content: space-between;
			}
			#app .top-bar .top-bar-wrap .icons {
				width: 50%;
				height: 100%;
				display: flex;
				justify-content: flex-end;
			}
			#app .top-bar .top-bar-wrap .icons .icon {
				width: 0.0768229167rem;
				height: 100%;
				background-color: #fff;
				-webkit-mask-repeat: no-repeat;
				mask-repeat: no-repeat;
				-webkit-mask-size: contain;
				mask-size: contain;
				-webkit-mask-position: center;
				mask-position: center;
			}
            #app .top-bar .top-bar-wrap .icons .icon:hover{
                background-color: #0eebff;
            }
			#app .top-bar .top-bar-wrap .icons .icon.f_b {
				-webkit-mask-image: url(./images/top-icon-f_b.png);
				mask-image: url(./images/top-icon-f_b.png);
			}
			#app .top-bar .top-bar-wrap .icons .icon.i_g {
                -webkit-mask-image: url(./images/top-icon-i_g.png);
				mask-image: url(./images/top-icon-i_g.png);
			}
			#app .top-bar .top-bar-wrap .icons .icon.y_t {
                -webkit-mask-image: url(./images/top-icon-y_t.png);
				mask-image: url(./images/top-icon-y_t.png);
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="top-bar">
				<div class="top-bar-wrap">
					<a class="logo" href="https://maplestory.beanfun.com/main" target="_blank" rel="noreferrer noopener">官網首頁</a>
					<div class="icons"><a class="icon f_b" href="https://www.facebook.com/www.maplestory.msfans.com.tw" target="_blank" rel="noreferrer noopener">臉舒</a><a class="icon i_g" href="https://www.instagram.com/maplestory_tw/" target="_blank" rel="noreferrer noopener">ㄞ居</a><a class="icon y_t" href="https://www.youtube.com/channel/UCxpZ_6YQa8x95IxBwwlSsrg" target="_blank" rel="noreferrer noopener">悠兔</a></div>
				</div>
			</div>
			<div class="box"></div>
		</div>
	</body>
</html>
